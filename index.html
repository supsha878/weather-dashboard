<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <!-- <link rel="stylesheet" href="./develop/css/reset.css" /> -->
        <link rel="stylesheet" href="./develop/css/normalize.css" />
        <link rel="stylesheet" href="./develop/css/style.css" />
        <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        ></script>
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <aside>
            <form>
                <label><h2>Search for a City:</h2></label>
                <input id="city-input" placeholder="Los Angeles">
                <button id="search">Search</button>
            </form>
            <ul id="history"></ul>
        </aside>

        <main>
            <section>
                <h2 id="city"></h2>
                <h2 id="date"></h2>
                <img id="icon" src="" alt="">
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="UV-index"></p>
            </section>

            <section>
                <h3>5-Day Forecast:</h3>
                <div id="5-day"></div>
            </section>
        </main>

        <script src="./develop/js/script.js"></script>
    </body>

</html>
